<!DOCTYPE html>
<html lang="en">
<head>
<title>verifyLua | shira.at</title>
<link rel="icon" type="image/png" href="/URLIcon.png">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="luaparse.js"></script>
<script src="luamin.js"></script>
</head>
<body>
<textarea placeholder="print('test')" id="input" name="input" cols="55" rows="20"></textarea>
<br><br>
<pre id="content"></pre>
<br>
</body>
<script>
async function checklua(){
    let code = document.getElementById("input").value;
    let content = document.getElementById("content");
    try{
        content.innerHTML = luamin.minify(code);
        content.style.color = "black";
    }catch(e){
        content.innerHTML = e.message;
        content.style.color = "crimson";
    };
}

document.getElementById("input").addEventListener("input", function(){
    checklua();
});
</script>
</html>
